<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/form/style.css">
    <title>Login Form</title>
</head>
<body>
    <Form>
        <label for="email">Email</label>
        <br>
        <input id="email" type="email" placeholder="e.g. Hemantsha@xyx.com" autocomplete="email" enterkeyhint="next" required />
        <br>
        <label for="password">Password</label>
        <br>
        <input id="password" type="password" placeholder="e.g. ABCD123@#$" enterkeyhint="done" required />
        <br>
        <button>Log In </button>
        <br>
        <p><a target="_blank" href="">Forget Password</a></p>
    </Form>
</body>
</html>
